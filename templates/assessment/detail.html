<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-[#EEEEEE]">
  <header class="flex justify-between py-2.5 px-6 shadow-sm bg-red-500 sticky top-0 z-50">
    <div class="flex items-center">
      <div class="cursor-pointer hidden lg:block">
        <img src="../images/logo/digi-white.svg" />
      </div>
      <div class="cursor-pointer lg:ml-8">
        <img src="../images/icons/grid-white.svg" />
      </div>
      <div class="lg:ml-6">
        <button class="cursor-pointer text-sm text-white hidden md:block">
          Knowledge Feed
        </button>
      </div>
      <div class="lg:ml-8 ml-4">
        <div class="relative">
          <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <MagnifierIcon />
          </div>
          <input id="default-search" type="search"
            class="block rounded-full py-1.5 pl-10 lg:w-[30rem] text-sm focus:outline-none bg-red-200 text-gray-900"
            placeholder="Search content or author..." required />
        </div>
      </div>
    </div>
    <div class="flex items-center">
      <div class="flex items-center">
        <a href="browse.html" target="_blank" class="text-sm pr-2 hidden lg:block cursor-pointer text-white">
          Browse Content Library
        </a>
        <div class="flex items-center pr-6 gap-3 relative">
          <img src="../images/icons/plus.svg" class="cursor-pointer" />
        </div>
        <div class="block pr-6 cursor-pointer">
          <img src="../images/icons/cart.svg" />
        </div>
        <img src="./../images/icons/NotificationIcon.svg" alt="" />
        <div class="flex items-center relative" onclick="showModalProfile()">
          <div class="flex flex-col text-right mr-2">
            <p class="lg:ml-3 text-sm font-bold hidden lg:block cursor-pointer text-white">
              John Doe
            </p>
            <span class="text-xs text-white">Free</span>
          </div>
          <img src="../images/default/user-default.png" class="w-10 rounded-full cursor-pointer border bg-gray-100"
            alt="" />
          <div class="absolute bg-white text-gray-500 shadow-global top-12 right-0 rounded-md w-44 hidden">
            <div class="px-2 flex justify-between my-3">
              <span class="items-center font-semibold cursor-default">Profile</span>
              <span class="bg-[#D0F5E0] text-[#28C76F] rounded px-1">Free</span>
            </div>
            <div class="px-3">
              <button class="bg-[#0093AD] py-1 mb-2 px-1 w-full text-sm rounded text-white">
                Upgrade Now
              </button>
            </div>
            <hr class="mt-2 text-[#B9B9C3]" />
            <p class="py-3 px-3 hover:bg-powerblue-100 cursor-pointer">My Profile</p>
            <p class="py-3 px-3 hover:bg-powerblue-100 cursor-pointer">Transaction</p>
            <p class="py-3 px-3 hover:bg-powerblue-100 rounded-b-md cursor-pointer">
              Logout
            </p>
          </div>
        </div>
      </div>
    </div>
  </header>
