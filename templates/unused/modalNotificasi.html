<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />

        />

        </span>
      </div>

        />

        </span>
      </div>

        <button
          class="bg-[#0093AD] text-white w-full rounded py-2"
          type="button"
        >
          Read All Notification
        </button>
      </div>
    </div>

  <script src="https://cdn.tailwindcss.com"></script>
</html>
